<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | SMGR Prize Pop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3c5c 0%, #0f2941 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-weight: bold;
            color: #1a3c5c;
            font-size: 28px;
        }

        .college-name {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .title-prize {
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            font-family: Georgia, serif;
            letter-spacing: 1px;
        }

        .title-pop {
            font-size: 32px;
            font-weight: bold;
            color: #ff6b6b;
            font-family: 'Arial', sans-serif;
        }

        .tagline {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 30px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: #1a3c5c;
            color: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .token-input-wrapper {
            position: relative;
        }

        /* Admin Button in Top Right */
.admin-button-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
}

.admin-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
    border: none;
    border-radius: 8px;
    color: #1a3c5c;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
}

.admin-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
}

.admin-btn:active {
    transform: translateY(0);
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .admin-button-container {
        top: 10px;
        right: 10px;
    }

    .admin-btn {
        padding: 8px 16px;
        font-size: 12px;
    }
}


        .token-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            pointer-events: none;
        }

        .token-input-wrapper input {
            padding-right: 35px;
        }

        .submit-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: none;
            border-radius: 8px;
            color: #1a3c5c;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        .logo-container {
    text-align: center;
    margin-bottom: 30px;     /* REDUCED from 100px */
    width: 100%;             /* Responsive, not 800px */
}

.logo {
    width: 80px;             /* Kept the same size */
    height: 80px;            /* Perfect circle */
    border-radius: 50%;      /* Perfect circle */
    background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    font-weight: bold;
    color: #1a3c5c;
    font-size: 28px;
    object-fit: cover;       /* NEW - fits image nicely */
}

.logo img {                  /* NEW - for actual images */
    width: 100%;
    height: 100%;
    border-radius: 50%;      /* Makes image circular */
    object-fit: cover;       /* Fills circle without stretching */
}

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.4);
            display: block;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.4);
            display: block;
        }
    </style>
</head>
<body>
    <!-- Admin Button in Top Right -->
<div class="admin-button-container">
    <a href="admin-login.html" class="admin-btn">
        <span>üîê</span> ADMIN
    </a>
</div>

    <div class="container">
        
        <div class="card">
            <div class="logo-container">
                <div class="college-name">SMGR AGRICULTURAL COLLEGE</div>
                <div class="logo"><img src="logo.jpeg"></div>
               
                <div class="title">
                    <span class="title-prize">PRIZE</span>
                    <span class="title-pop">POP</span>
                </div>
                <div class="tagline">A Curated New Year Experience</div>
            </div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="batch">Batch Year</label>
                    <select id="batch" name="batch" required>
                        <option value="">Select your batch year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="section">Section</label>
                    <select id="section" name="section" required>
                        <option value="">Select your section</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="mobile">WhatsApp Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="91XXXXXXXXXX" pattern="[0-9]{10,}" required>
                </div>

                <div class="form-group">
                    <label for="tokens">Number of Tokens</label>
                    <div class="token-input-wrapper">
                        <input type="number" id="tokens" name="tokens" placeholder="Enter number" min="1" max="10000" required>
                        <span class="token-icon">üé´</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">CONFIRM REGISTRATION</button>

                <div id="message" class="message"></div>
            </form>
        </div>
    </div>

    <script type="module">
        import { db } from './firebase.js';
        import { collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
    
        const registrationForm = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('message');
    
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const fullName = document.getElementById('fullName').value.trim();
            const batch = document.getElementById('batch').value;
            const section = document.getElementById('section').value;
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const tokens = parseInt(document.getElementById('tokens').value);
    
            if (tokens < 1 || tokens > 10) {
                showMessage('Tokens must be between 1 and 10', 'error');
                return;
            }
    
            const submitBtn = registrationForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
    
            try {
                const docRef = await addDoc(collection(db, 'registrations'), {
                    name: fullName,
                    batch: batch,
                    section: section,
                    email: email,
                    mobile: mobile,
                    tokens: tokens,
                    timestamp: serverTimestamp()
                });
    
                showMessage(`‚úì Registration successful! ID: ${docRef.id.substring(0, 8)}...`, 'success');
                registrationForm.reset();
                
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
    
            } catch (error) {
                console.error('Error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });
    
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
    
</body>
</html>
